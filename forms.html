<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Bio Data</h1>
    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Info</legend>
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" placeholder="First Name" name="user" required>
        <label for="LastName">LastName:</label>
        <input type="LastName" id="LastName" placeholder="LastName" name="LastName" required>
        <br>
        <br>
        <label for="male">Male:</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female">
    <label for="others">Others:</label>
    <input type="radio" name="gender" id="others">
    <br>
    <br>
    Date:<input type="Date">

    <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="email" id="email">
        
    <label for="Phone">Phone:</label>
    <input type="+91" id="+91" placeholder="+91" name="+91" required>
    <br>
    <br>
    <label for="Height">Height:</label>
    <input type="Height in feet" id="Height in feet" placeholder="Height in feet" name="Height in feet" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="School Name">School Name</label>
        <input type="text" id="School Name" placeholder="School Name" name="user" required><br><br>
        <label for="Class">Class:</label>
        <input type="Enter Class" id="Enter Class" placeholder="Class" name="LastName" required><br><br>
        <label for="Streams">Streams:</label>
        <select name="streams"id="streams">
        <option>Streams</option>
        <option >Science</option>
        <option >Commerce</option>
        <option >Arts</option></select>
        <br>
        <br>
            <label for="marksheet">Marksheet</label>
            <input type="file" id="marksheet">
        <br>
        <br>
        </fieldset>



        <input type="submit">
      

    </form>

    
</body>
</html>
